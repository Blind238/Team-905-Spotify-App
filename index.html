<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ULTify</title>
        <!-- <link rel="stylesheet" href="sp://import/css/adam.css"> -->
        <link rel="stylesheet" href="extern/main.css">
        <script type="text/javascript" src="extern/jquery-1.7.1.js"></script>
        <script type="text/javascript" src="extern/funcs.js"></script>
        <script type="text/javascript" src="extern/buttons.js"></script>
    </head>
    <body>
        <h1>U Liked Then Spotify App</h1>
        <h2>Er speelt momenteel geen nummer.</h2>
        
        <div class="button mainButton" id="AddToTimeline">
            <p>
                + Add To Timeline
            </p>
        </div>
        <div class="button mainButton" id="PlayTimeline">
            <p>
                &gt; Play Timeline
            </p>
        </div>
                
        <canvas id="canvas" width="900" height="300"></canvas><br>
        
        <form class="form hide">
            <p>
                Add a comment:
            </p>
            <textarea rows="5" cols="40"></textarea>
            <br />
            <div class="button formButton" id="SubButton">
                <p>
                    Submit
                </p>
            </div>
            <div class="button formButton" id="Cancel">
                <p>
                    Cancel
                </p>
            </div>
        </form>
        <div id="timelineEntrys"></div>
        <canvas id="timeline" width="800" height="100"></canvas>
    </body>
</html>
